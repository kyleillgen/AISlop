<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sprite Sorter</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />
  <style>
    body {
      text-align: center;
      font-family: 'Uncial Antiqua', serif;
      background: radial-gradient(circle, #1b2735, #090a0f);
      color: #fff4e6;
    }
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 70vh;
    }
    #playfield {
      width: 300px;
      height: 300px;
      margin: 20px;
      border: 3px solid #9d4edd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 15px #9d4edd;
    }
    #creature {
      font-size: 64px;
      transition: transform 0.5s;
      display: inline-block;
      animation: float 2s infinite ease-in-out;
    }
    #stats { margin-top: 10px; }
    .basket {
      width: 80px;
      height: 80px;
      border: 3px solid #9d4edd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      background: rgba(157, 78, 221, 0.2);
      box-shadow: 0 0 10px #9d4edd;
    }
    .cry { animation: shake 0.5s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="topBasket" class="basket">ðŸ”®</div>
    <div id="playfield"><span id="creature"></span></div>
    <div id="bottomBasket" class="basket">ðŸ”¥</div>
  </div>
  <div id="stats">Combo: 0 | High Combo: 0</div>
  <div>Press â†‘ for Goblin, â†“ for Faerie</div>
  <script>
    const creatures = [
      { emoji: 'ðŸ§Œ', key: 'ArrowUp', basket: 'top' },
      { emoji: 'ðŸ§š', key: 'ArrowDown', basket: 'bottom' }
    ];
    let current = null;
    let comboString = '';
    let highCombo = parseInt(localStorage.getItem('spriteHighCombo'), 10) || 0;
    let spawnTime = 0;

    function spawn() {
      current = creatures[Math.floor(Math.random() * creatures.length)];
      const creatureEl = document.getElementById('creature');
      creatureEl.textContent = current.emoji;
      creatureEl.className = '';
      creatureEl.style.transform = '';
      spawnTime = performance.now();
    }

    function updateStats() {
      document.getElementById('stats').textContent = 'Combo: ' + comboString.length + ' | High Combo: ' + highCombo;
    }

    function handleResult(correct) {
      const creatureEl = document.getElementById('creature');
      if (correct) {
        const y = current.basket === 'top' ? -200 : 200;
        creatureEl.style.transform = `translate(0, ${y}px) scale(0.5)`;
        setTimeout(() => {
          creatureEl.style.transform = '';
          spawn();
        }, 500);
      } else {
        creatureEl.textContent = 'ðŸ˜¢';
        creatureEl.classList.add('cry');
        setTimeout(() => {
          creatureEl.classList.remove('cry');
          spawn();
        }, 500);
      }
    }

    document.addEventListener('keydown', e => {
      if (!current) return;
      const now = performance.now();
      if (e.key === current.key) {
        if (now - spawnTime <= 1500) {
          comboString += e.key === 'ArrowUp' ? 'U' : 'D';
          handleResult(true);
        } else {
          comboString = '';
          handleResult(false);
        }
      } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        comboString = '';
        handleResult(false);
      } else {
        return;
      }
      if (comboString.length > highCombo) {
          highCombo = comboString.length;
          localStorage.setItem('spriteHighCombo', highCombo);
      }
      updateStats();
    });

    updateStats();
    spawn();
  </script>
</body>
</html>
